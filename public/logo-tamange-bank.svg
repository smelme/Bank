<?xml version="1.0" encoding="UTF-8"?>
<!--
Tamange Bank logo (icon + wordmark)
- Modern minimalist geometric mark inspired by a "T" monogram + bank pillars
- Navy + gold palette
- Pure SVG, scalable, no external fonts required (uses system font stack)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="180" viewBox="0 0 760 180" role="img" aria-label="Tamange Bank">
  <defs>
    <linearGradient id="tb-navy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1F3A"/>
      <stop offset="1" stop-color="#123B74"/>
    </linearGradient>
    <linearGradient id="tb-gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7D36A"/>
      <stop offset="1" stop-color="#C79A2B"/>
    </linearGradient>
    <filter id="tb-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon block -->
  <g transform="translate(30 30)">
    <!-- Outer rounded square -->
    <rect x="0" y="0" width="120" height="120" rx="26" fill="url(#tb-navy)" filter="url(#tb-soft)"/>

    <!-- Gold geometric "T" / pillars -->
    <!-- Top bar -->
    <rect x="26" y="28" width="68" height="14" rx="7" fill="url(#tb-gold)"/>
    <!-- Left pillar -->
    <rect x="38" y="48" width="14" height="54" rx="7" fill="url(#tb-gold)"/>
    <!-- Center pillar -->
    <rect x="58" y="44" width="14" height="58" rx="7" fill="url(#tb-gold)"/>
    <!-- Right pillar -->
    <rect x="78" y="48" width="14" height="54" rx="7" fill="url(#tb-gold)"/>

    <!-- Small cut line (adds geometric detail) -->
    <path d="M24 92 H96" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(180 52)">
    <text x="0" y="0" fill="#0B1F3A" font-size="44" font-weight="800"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Tamange
    </text>
    <text x="0" y="50" fill="#123B74" font-size="44" font-weight="700"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Bank
    </text>

    <!-- Accent line -->
    <rect x="0" y="68" width="86" height="6" rx="3" fill="url(#tb-gold)"/>
  </g>
</svg>
