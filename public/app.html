<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamange Bank</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Ethiopic:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <script type="importmap">
    {
      "imports": {
        "trusted-issuer-registry": "/node_modules/trusted-issuer-registry/build/trusted-issuer-registry.js",
        "asn1js": "/node_modules/asn1js/build/index.es.js",
        "pkijs": "/node_modules/pkijs/build/index.es.js",
        "cbor2": "/node_modules/cbor2/lib/index.js",
        "@hpke/core": "/node_modules/@hpke/core/esm/mod.js",
        "pvtsutils": "/node_modules/pvtsutils/build/index.es.js",
        "pvutils": "/node_modules/pvutils/build/utils.es.js",
        "bytestreamjs": "/node_modules/bytestreamjs/build/mjs/index.js",
        "@noble/hashes/sha1": "/node_modules/@noble/hashes/esm/sha1.js",
        "@noble/hashes/sha2": "/node_modules/@noble/hashes/esm/sha2.js",
        "@noble/hashes/utils": "/node_modules/@noble/hashes/esm/utils.js",
        "@noble/hashes/crypto": "/node_modules/@noble/hashes/esm/crypto.js",
        "@noble/hashes/_assert": "/node_modules/@noble/hashes/esm/_assert.js",
        "@noble/hashes/_u64": "/node_modules/@noble/hashes/esm/_u64.js",
        "@noble/hashes/_md": "/node_modules/@noble/hashes/esm/_md.js",
        "canonical-json": "/node_modules/canonical-json/index.js",
        "@cto.af/wtf8": "/node_modules/@cto.af/wtf8/lib/index.js",
        "@hpke/common": "/node_modules/@hpke/common/esm/mod.js"
      }
    }
  </script>
</head>
<body>
  <!-- Shared header -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-container" aria-label="Tamange Bank" data-link="/">
          <div class="logo-symbol" aria-hidden="true"></div>
          <div class="logo-text">
            <div class="logo-main" data-en="Tamange Bank" data-am="ታማኝ ባንክ">Tamange Bank</div>
          </div>
        </div>

        <!-- Desktop controls -->
        <div class="desktop-controls">
          <div class="language-toggle-container">
            <span class="lang-label" data-lang="en">English</span>
            <div class="language-toggle" id="languageToggle" role="button" tabindex="0" aria-label="Toggle language">
              <div class="language-toggle-slider"></div>
            </div>
            <span class="lang-label" data-lang="am">አማርኛ</span>
          </div>

          <div class="theme-toggle-container">
            <i class="fas fa-moon theme-icon" aria-hidden="true"></i>
            <div class="theme-toggle" id="themeToggle" role="button" tabindex="0" aria-label="Toggle theme">
              <div class="theme-toggle-slider"></div>
            </div>
            <i class="fas fa-sun theme-icon" aria-hidden="true"></i>
          </div>

          <nav id="mainNav" aria-label="Primary">
            <ul>
              <li><a href="#" data-en="Personal" data-am="ግላዊ">Personal</a></li>
              <li><a href="#" data-en="Business" data-am="ንግድ">Business</a></li>
              <li><a href="#" data-en="Support" data-am="ድጋፍ">Support</a></li>
              <li><a href="/register" data-en="Open Account" data-am="አካውንት ይክፈቱ">Open Account</a></li>
              <li><a href="/signin" data-en="Sign In" data-am="ይግቡ">Sign In</a></li>
            </ul>
          </nav>
        </div>

        <!-- Mobile menu button -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menu">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer overlay -->
  <div class="mobile-drawer-overlay" id="mobileDrawerOverlay">
    <div class="mobile-drawer" id="mobileDrawer">
      <div class="mobile-drawer-header">
        <button class="mobile-drawer-close" id="mobileDrawerClose" aria-label="Close menu">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>

      <nav class="mobile-drawer-nav" aria-label="Mobile navigation">
        <ul>
          <li><a href="#" data-en="Personal" data-am="ግላዊ">Personal</a></li>
          <li><a href="#" data-en="Business" data-am="ንግድ">Business</a></li>
          <li><a href="#" data-en="Support" data-am="ድጋፍ">Support</a></li>
          <li><a href="/register" data-en="Open Account" data-am="አካውንት ይክፈቱ">Open Account</a></li>
          <li><a href="/signin" data-en="Sign In" data-am="ይግቡ">Sign In</a></li>
        </ul>
      </nav>

      <div class="mobile-drawer-controls">
        <div class="drawer-control-group">
          <span class="control-label" data-en="Language" data-am="ቋንቋ">Language</span>
          <div class="language-toggle-container-drawer">
            <span class="lang-label" data-lang="en">English</span>
            <div class="language-toggle-drawer" id="languageToggleDrawer" role="button" tabindex="0" aria-label="Toggle language">
              <div class="language-toggle-slider"></div>
            </div>
            <span class="lang-label" data-lang="am">አማርኛ</span>
          </div>
        </div>

        <div class="drawer-control-group">
          <span class="control-label" data-en="Theme" data-am="ገፅታ">Theme</span>
          <div class="theme-toggle-container-drawer">
            <i class="fas fa-moon theme-icon" aria-hidden="true"></i>
            <div class="theme-toggle-drawer" id="themeToggleDrawer" role="button" tabindex="0" aria-label="Toggle theme">
              <div class="theme-toggle-slider"></div>
            </div>
            <i class="fas fa-sun theme-icon" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main id="app" class="spa-outlet">
    <div class="container" style="padding: 24px 0;">
      <div class="loading">Loading...</div>
    </div>
  </main>

  <script type="module" src="/core/router.js"></script>
  <script type="module" src="/core/header.js"></script>
</body>
</html>
